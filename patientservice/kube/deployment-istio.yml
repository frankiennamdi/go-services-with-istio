
---
apiVersion: v1
kind: Service
metadata:
  name: patient-service
  
  labels:
    app: patient-service
spec:
  type: NodePort
  ports:
  - port: 2000
    name: http-patient-service
  selector:
    app: patient-service
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: patient-service-v1
  
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: patient-service
        version: v1
    spec:
      containers:
      - name: patient-service
        image: frankiennamdi/patientservice:latest
        resources:
          requests:
            cpu: "100m"
        imagePullPolicy: IfNotPresent #Always
        ports:
        - containerPort: 2000
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: patient-service-v2
  
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: patient-service
        version: v2
    spec:
      containers:
      - name: patient-service
        image: frankiennamdi/patientservice:latest
        resources:
          requests:
            cpu: "100m"
        imagePullPolicy: IfNotPresent #Always
        ports:
        - containerPort: 2000
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: patient-service
  
  annotations:
    kubernetes.io/ingress.class: "istio"
spec:
  rules:
  - http:
      paths:
      - path: /data-service.*
        backend:
          serviceName: patient-service
          servicePort: 2000
---
